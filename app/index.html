<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Virtual Kiosk</title>
  <!-- meta charec set -->
  <meta charset="utf-8">
  <!-- Language -->
  <meta name="language" content="Spanish">
  <meta name="description" content="Aplicacion para administrar pedidos entre el mostrador y la cocina en un Kiosko">
  <meta name="keywords" content="Kiosko">
  <meta name="author" content="Marchionne Cristian &amp; Lattenero Damian">

  <!--<meta name="robots" content="index,follow">-->


  <!-- build:css(.) styles/vendor.css -->

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

  <!-- endbower -->

  <!-- build:css(.tmp) styles/main.css -->

  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">-->

<body>
  <nav class="navbar navbar-fixed-top navbar-light teal lighten-4" ng-controller="LoginController as vm">

    <!-- Collapse button-->
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx2">
      <i class="fa fa-bars"></i>
    </button>

    <div class="container">

      <!--Collapse content-->
      <div class="navbar-toggleable-xs collapse" id="collapseEx2">
        <!--Navbar Brand-->
        <a class="navbar-brand" href="/#/main">
          <!--<img class="img-responsive" src="../../assets/images/favicon.png">-->
          <span>Virtual Kiosk</span>
        </a>
        <!--Links-->
        <ul class="nav navbar-nav navbar-left navbar-menu">
          <li class="nav-item">
            <a class="nav-link" href="/#/main">Vista Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#/products">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#/foodOrder">Ordenes</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item username">
            <div ng-if="isAuthenticated" > {{vm.authService.userProfile.nickname}} </div>
          </li>
          <li class="nav-item active" >
            <a class="log-out" ng-if="isAuthenticated" ng-click="vm.authService.logout()">Log Out</a>
            <a class="log-in" ng-if="!isAuthenticated" ng-click="vm.authService.login()">Log In</a>
          </li>
        </ul>
      </div>
      <!--/.Collapse content-->

    </div>
  </nav>

  <div class="data">

    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div ng-view></div>

    <!--
      <div>Angular seed app: v<span app-version></span></div>
    -->

  <script src="controllers/foodOrder/all.js"></script>
