    <div class="container-fluid">

          </ul>
        </a>
      </div>


      <!--Collapse content-->
      <div class="navbar-collapse navbar-responsive-collapse collapse" id="navbar-collapse-items">

        <!--Links-->
          <ul class="nav navbar-nav navbar-left navbar-menu">
            <li class="nav-item">
              <a class="nav-link" href="/#/main">Vista Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#/products">Productos</a>
            </li>
            <li class="nav-item" ng-if="isAuthenticated && logginWithBackend">
              <a class="nav-link" href="/#/foodOrder">Ordenes</a>
            </li>
            <li class="nav-item" ng-if="isAuthenticated && logginWithBackend">
              <a class="nav-link" href="/#/foodOrderHistory">Historial</a>
            </li>
            <li class="nav-item" ng-if="isAuthenticated && logginWithBackend">
              <a class="nav-link" href="/#/foodOrderClosureGenerate">Cierres</a>
            </li>
            <li class="nav-item" ng-if="isAuthenticated && logginWithBackend">
              <a class="nav-link" href="/#/foodOrderClosure">Auditoria</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right navbar-menu">
            <li class="nav-item username" ng-if="loginCtrl.isLogIn()">
              <div> {{loginCtrl.userName}}</div>
            </li>
            <li class="nav-item active">
              <a class="log-out" ng-if="loginCtrl.isLogIn()" ng-click="loginCtrl.logout()">Log Out</a>
              <a class="log-in" ng-if="!loginCtrl.isLogIn()" ng-click="loginCtrl.login()">Log In</a>
            </li>
          </ul>
        </div>
        <!--/.Collapse content-->
    </div>
  </nav>
