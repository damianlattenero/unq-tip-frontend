<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Virtual Kiosk</title>
  <!-- meta charec set -->
  <meta charset="utf-8">
  <!-- Language -->
  <meta name="language" content="Spanish">
  <meta name="description" content="Aplicacion para administrar pedidos entre el mostrador y la cocina en un Kiosko">
  <meta name="keywords" content="Kiosko">
  <meta name="author" content="Marchionne Cristian &amp; Lattenero Damian">
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1", maximum-scale=1.0, user-scalable=no">
  <!-- Fav Icon -->
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="icon" href="assets/images/favicon.png" type="image/ico" sizes="16x16">
  <!-- Search -->
  <!--<meta name="robots" content="index,follow">-->


  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css">
  <!-- endbuild -->

</head>
<body>
  <div id="toolbar" ng-controller="LoginController as vm">
    <ul class="menu">
      <li><a href="/#/main">Vista Principal</a></li>
      <li><a href="/#/products">Productos</a></li>
      <li><a href="/#/foodOrder">Ordenes</a></li>
      <li class="text-center">
        <button class="btn btn-primary log-in" ng-if="!isAuthenticated" ng-click="vm.authService.login()">Log In</button>
        <button class="btn btn-primary log-out" ng-if="isAuthenticated" ng-click="vm.authService.logout()">Log Out</button>
      </li>
      <li  ng-if="isAuthenticated" > User: {{vm.authService.userProfile.nickname}}</li>
    </ul>
  </div>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-show="errors" id="errors" class="alert alert-danger"></div>

  <div ng-view></div>

<!--
  <div>Angular seed app: v<span app-version></span></div>
-->

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/checklist-model/checklist-model.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.js"></script>
  <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
  <script src="bower_components/auth0-lock/build/lock.js"></script>
  <script src="bower_components/angular-lock/angular-lock.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/js/mdb.min.js"></script>
  <script src="app.js"></script>
  <script src="scripts/config.js"></script>
  <script src="controllers/products/all.js"></script>
  <script src="controllers/products/new.js"></script>
  <script src="controllers/products/show.js"></script>
  <script src="services/product.js"></script>
  <script src="controllers/foodOrder/all.js"></script>
  <script src="controllers/foodOrder/new.js"></script>
  <script src="services/foodOrder.js"></script>
  <script src="controllers/login/loginController.js"></script>
  <script src="services/authService.js"></script>
  <script src="controllers/main/main.js"></script>
  <script src="assets/components/version/version.js"></script>
  <script src="assets/components/version/version-directive.js"></script>
  <script src="assets/components/version/interpolate-filter.js"></script>
