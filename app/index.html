  <!-- Collapse button-->

  </button>

  <div class="container">

    <!--Collapse content-->
    <div class="navbar-toggleable-xs collapse" id="collapseEx2">
      <!--Navbar Brand-->
      <a class="navbar-brand" href="/#/main">

        <span>Virtual Kiosk</span>
      </a>
      <!--Links-->
      <ul class="nav navbar-nav navbar-left navbar-menu">
        <li class="nav-item">
          <a class="nav-link" href="/#/main">Vista Principal</a>
        </li>
        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" href="/#/foodOrder">Ordenes</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/foodOrderClosure">Auditoria</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item username">
          <div ng-if="isAuthenticated"> {{vm.authService.userProfile.nickname}}</div>
        </li>
        <li class="nav-item active">
          <a class="log-out" ng-if="isAuthenticated" ng-click="vm.authService.logout()">Log Out</a>
          <a class="log-in" ng-if="!isAuthenticated" ng-click="vm.authService.login()">Log In</a>
        </li>
      </ul>
    </div>
    <!--/.Collapse content-->

  </div>
</nav>
