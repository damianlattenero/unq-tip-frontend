<div class="well">
  <h2 class="text-center">Vista Principal</h2>
  <h3 class="text-center">Mostrador</h3>
  <form novalidate class="form-horizontal">

    <div ng-controller="MainCtrl as mainCtrl">
      <a type="button" name="button" ng-click="mainCtrl.getProducts()"
         class="btn btn-primary">Actualizar Vista</a>

      <div ng-repeat="product in mainCtrl.products">

        <div id="{{product.id}}" class="col-md-4">

          <!--Card-->
          <div class="card card-cascade" style="text-align: center;">

            <!--Card image-->
            <div class="view overlay hm-white-light text-xs-center">
              <img src="../../assets/images/products/{{product.id}}.png" class="img-responsive" alt="{{product.name}}">
              <a href="/#/foodOrder">
                <div class="mask"></div>
              </a>
            </div>
            <!--/.Card image-->

            <!--Card content-->
            <div class="card-block text-xs-center">
              <!--Title-->
              <h4 class="card-title"><strong>{{product.name}}</strong></h4>

              <!--SubTitle-->
              <p class="card-text">{{product.description}}</p>

              <!--Info-->
              <p class="card-text"><strong>Pendientes: <span class="productPending">{{product.pending}}</span></strong>
              </p>

              <div class="form-group">
                <div class="FoodOrderActions">
                  <!--Ordenar-->
                  <span class="orderProduct">
                    <a type="button" name="button" ng-click="mainCtrl.orderProduct(product)"
                       class="btn btn-primary">Ordenar</a>
                  </span>
                  <!--Cocinar-->
                  <span class="cookProduct">
                    <a type="button" name="button" ng-click="mainCtrl.cookProduct(product)"
                       class="btn btn-secondary">Cocinar</a>
                  </span>
                </div>
              </div>

            </div>
            <!--/.Card content-->

          </div>
          <!--/.Card-->

        </div>
      </div>
    </div>
  </form>


</div>
