<p>Pedidos</p>
<ul>
  <li ng-repeat="x in products">
    <div class="products"><h2>{{x.name}}</h2></div>
    <span class="actions">
      <button type="button" ng-click="x.count= x.count + 1">Pedir</button>
      <button type="button" ng-click="x.count= x.count - 1">Cocinar</button>
    </span>
  </li>
</ul>
