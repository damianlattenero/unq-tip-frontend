<div class="well">
  <h2 class="text-center">Productos</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Ordenar</th>
      <th>Cocinar</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in products">
      <td><input ng-model="newFoodOrder.idProduct" type="number" id="idProduct" value={{ x.id }}></td>
      <td><input ng-model="newFoodOrder.amount" type="number" id="amount" value="1"></td>
<!--
      <td>{{ x.id }}</td>
      <td>{{ x.name }}</td>
      <td>{{ x.description }}</td>
-->
      <td><button type="button" name="button" ng-click="save(newFoodOrder)" class="btn">{{'Ordenar'}}</button></td>
<!--
      <td><button type="button" name="button" ng-click="save(newFoodOrder(1,-1))" class="btn">{{'Cocinar'}}</button></td>
-->
    </tr>
    </tbody>
  </table>
</div>
