<div class="well">
  <div ng-controller="ProductsCtrl as productsCtrl">
    <h2 class="text-center">Productos</h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="product in productsCtrl.products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
