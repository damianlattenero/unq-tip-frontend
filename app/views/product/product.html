<div class="well">
  <h2 class="text-center">Productos</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Descripcion</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in products">


      <td>{{ x.id }}</td>
      <td>{{ x.name }}</td>
      <td>{{ x.description }}</td>

    </tr>
    </tbody>
  </table>
</div>
