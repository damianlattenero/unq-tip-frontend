<div class="well">
  <h2 class="text-center">Productos</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Producto: </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in products">
      <td>{{ x.name }}</td>
      <td>{{ x.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
